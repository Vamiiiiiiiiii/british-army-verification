<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification</title>
</head>
<body>
    <h2>Processing your verification...</h2>
    <script>
        // Get the OAuth code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (!code) {
            document.body.innerHTML = "<h3>Error: No code found!</h3>";
        } else {
            // Send the code to your backend
            fetch('https://your-backend-url.com/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            })
            .then(res => res.json())
            .then(data => {
                document.body.innerHTML = `<h3>${data.message}</h3>`;
                // Close page after 3 seconds
                setTimeout(() => window.close(), 3000);
            })
            .catch(err => {
                console.error(err);
                document.body.innerHTML = "<h3>Failed to send verification!</h3>";
            });
        }
    </script>
</body>
</html>
