<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox OAuth Redirect</title>
</head>
<body>
  <h1>OAuth Redirect Page</h1>
  <p id="message">Processing...</p>

  <script>
    // Get the URL parameters
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      document.getElementById("message").textContent = "Authorization code received: " + code;
      // You can now send this code to your bot or backend via fetch/ajax
    } else {
      document.getElementById("message").textContent = "No code found in URL.";
    }
  </script>
</body>
</html>
